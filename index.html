<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TM</title>
    <script>
      const colonies = () => {
        const a = [
          "Europa",
          "Luna",
          "Callisto",
          "Enceladus",
          "Triton",
          "Ganymede",
          "Io",
          "Pluto",
          "Ceres",
          "Miranda",
          "Titan",
        ];
        for (let i = 0; i + 1 < a.length; ++i) {
          const j = Math.floor(i + Math.random() * (a.length - i));
          const x = a[i];
          a[i] = a[j];
          a[j] = x;
        }

        const p = parseInt(document.getElementById("players").value);
        const b = [];
        for (let i = 1; i <= p; ++i) b.push(i);
        const f = 1 + Math.floor(p * Math.random());
        const t = `player ${f} goes first out of ${b.join(", ")}`;
        document.getElementById("first").innerText = t;
        const n = p + (p < 3 ? 3 : 2);
        const c = `colonies: ${a.slice(0, n).join(", ")}`;
        document.getElementById("colonies").innerText = c;
      };
    </script>
  </head>
  <body>
    <p>How many players?</p>
    <input id="players" type="number" min="1" max="5" value="3"></input>
    <button onclick="colonies()">TM</button>
    <p id="first"></p>
    <p id="colonies"></p>
  </body>
</html>
